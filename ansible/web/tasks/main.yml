---
# tasks file for web
    - name: 'Atualizar o repositorio de pacotes'
      ansible.builtin.apt:
        update-cache: yes
    - name: 'Instalacao de pacotes'
      ansible.builtin.apt:
        pkg:
          - apache2
          - php7.4
          - php-pear
          - php7.4-curl
          - php7.4-gd
          - php7.4-intl
          - php7.4-xmlrpc
          - php7.4-mysql
          - python3-mysqldb
          - wget
          - zip
          - unzip
          - curl
          - vim
        state: present
      when: ansible_os_family == 'Debian'
    - name: 'Criar diretorio para receber a aplicacao web'
      file:
        path: /srv/www
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0775'
    - name: 'Download e Extração do arquivo da aplicação'
      unarchive:
        src: https://github.com/rogerramossilva/devops/raw/master/express.zip
        dest: /srv/www
        remote_src: yes
    - name: 'Alterar o apontamento do banco de dados'
      replace:
        path: /srv/www/express/backup.php
        regexp: '192\.168\.1\.20'
        replace: '192.168.57.102'
    - name: 'Criando virtual host para pagina express.asf.com' 
      template: 
        src: "express.conf.j2" 
        dest: "/etc/apache2/sites-available/{{ http_conf }}" 
    - name: 'Controle de Diretório Virtual HOst' 
      template: 
        src: "direxpress.conf.j2" 
        dest: "/etc/apache2/conf-available/direxpress.conf" 
    - name: 'Entrada DNS arquivo /etc/hosts' 
      template: 
        src: "hostsweb.conf.j2" 
        dest: "/etc/hosts"
    - name: 'Habilitar Site'
      shell: /usr/sbin/a2ensite {{ http_conf }}
      notify: Reload Apache
    - name: 'Habilitar Arquivo de configuração express'
      shell: /usr/sbin/a2enconf direxpress.conf
      notify: Reload Apache
    - name: 'Habilitar Modulo PHP7'
      apache2_module:
        state: present
        name: php7.4
      notify: Restart Apache

